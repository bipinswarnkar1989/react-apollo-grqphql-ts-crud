overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.graphql"
generates:
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql/types.ts
      folder: __generated__
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withMutationFn: true
      withHOC: false
      withComponent: false
      avoidOptionals: true
  src/graphql/types.ts:
    config:
      avoidOptionals: true
      immutableTypes: true
      skipTypename: true
    plugins:
      - add:
          content: /* This file is autogenerated, please don't change it manually! */
      - "typescript"
      - "typescript-resolvers"
